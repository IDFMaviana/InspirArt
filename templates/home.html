<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="nav-logo">
        <a href="/">
            <img src="{{ url_for('static', filename='images/Logo Branco.png') }}">
        </a>
    </div>
    <header class="container">
        <div>
            <span class="blur"></span>
            <span class="blur"></span>
            <h1>Inspirart paleta de cores</h1>
            <h2>Problemas ao escolher as <span>cores</span> ideais? InspirArt te ajuda!</h2>
        </div>
        <div class="modal-upload">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Experimente nossa solução
              </button>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Experimente</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body">
                                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="imagem">Escolha uma imagem</label>
                                            <input type="file" class="form-control-file" name="imagem" accept="image/*">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Enviar Imagem</button>
                                    </form>
                                    <span id="mensagemSucesso" style="display:none;">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          <button id="btnVerPaleta" type="button" class="btn btn-primary" style="display: none;" onclick="location.href='/suapaleta'">Ver minha paleta</button>
                        </div>
                    </div>
                </div>
              </div>
                <!--Carousel-->
                <div class="carousel">
                    <span class="blur"></span>
                    <div id="meucarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="3" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{{ url_for('static', filename='images/Claude_Monet_7.jpg') }}" class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/Claude_Monet_30.jpg') }}" class="d-block w-100" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/Claude_Monet_9.jpg') }}" class="d-block w-100" alt="Slide 3">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/Claude_Monet_40.jpg') }}" class="d-block w-100" alt="Slide 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#meucarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#meucarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Proxima</span>
                        </button>
                    </div>
                </div>
        </div>
    </header>    
    <!--Menu-lateral --> 
    <nav class="menu-lateral">
        <div class = "btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
            <img src="{{ url_for('static', filename='images/Logo Branco.png') }}">
        </div>
     <ul>
        <li class="item-menu">
            <a href="/">
                <span class = "icon">
                    <i class="bi bi-house"></i>
                </span>
                <span class="txt-link">Home</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class = "icon"></i><i class="bi bi-card-image"></i></span>
                <span class="txt-link">Galeria</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="{{ url_for('suapaleta') }}">
                <span class = "icon"><i class="bi bi-cloud-upload"></i></i></span>
                <span class="txt-link">Sua paleta</span>
            </a>
        </li>
        </ul>
    </nav>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='menu.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
</body>
</html>
