<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sua-paleta">
     <nav class="menu-lateral">
        <div class = "btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
     <ul>
        <li class="item-menu">
            <a href="/">
                <span class = "icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Home</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="#">
                <span class = "icon"></i><i class="bi bi-card-image"></i></span>
                <span class="txt-link">Imagens</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="{{ url_for('suapaleta') }}">
                <span class = "icon"><i class="bi bi-cloud-upload"></i></i></span>
                <span class="txt-link">Sua paleta</span>
            </a>
        </li>
     </ul>
    </nav>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload de Imagem</h5>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="imagem">Escolha uma imagem</label>
                                <input type="file" class="form-control-file" name="imagem" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Imagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='menu.js') }}"></script>
</body>
</html>
