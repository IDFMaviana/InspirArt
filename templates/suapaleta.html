                    </div>
                </div>

        </div>
    </div>
    <div class="container-exclude">
        <form id="excl" action="/exclui_pasta" method="post">
        <button id="btn-excl" type="submit" class="btn">
            <div class="btn-exclui">
                <i class="bi bi-trash-fill"> Limpar paleta</i>
            </div>
        </button>
        </form>
        <div class="modal-upload">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Fa√ßa o upload da sua imagem
              </button>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Experimente</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body">
                                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="imagem">Escolha uma imagem</label>
                                            <input type="file" class="form-control-file" name="imagem" accept="image/*">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Enviar Imagem</button>
                                    </form>
                                    <span id="mensagemSucesso" style="display:none;">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>-->
                          <button id="btnVerPaleta" type="button" class="btn btn-primary" style="display: none;" onclick="location.href='/suapaleta'">Ver minha paleta</button>
                        </div>
                    </div>
                </div>
              </div>
    </div>
